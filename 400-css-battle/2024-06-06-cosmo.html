<style>
  body {
    background-color: #243d83;
    margin: 0;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 100px;
  }

  .p {
    width: 60px;
    height: 60px;
    background: #6592cf;
    border-radius: 9in;
    position: relative;
  }

  .p.t::after {
    content: "";
    width: 60px;
    height: 10px;
    background-color: #243d83;
    display: block;
    position: absolute;
    top: 65px;
  }

  .p.b::before {
    content: "";
    width: 60px;
    height: 10px;
    background-color: #243d83;
    display: block;
    position: absolute;
    bottom: 65px;
  }

  .p.l {
    justify-self: start;
    margin-left: 40px;
  }

  .p.r {
    justify-self: end;
    margin-right: 40px;
  }

  .p.t {
    margin-top: 40px;
  }

  .p.b {
    margin-bottom: 40px;
  }
</style>
<div class="container">
  <div class="p l t"></div>
  <div class="p r t"></div>
  <div class="p l b"></div>
  <div class="p r b"></div>
</div>
