<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
</html>
<body>
  <div class="container">
    <h1 id="title" class="tittle">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the pltaform
    </p>
    <form id="survey-form" class="form-style">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (optional)<input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
        /></label>
      </fieldset>
      <fieldset>
        <label for="name"
          >Which option describes your current role?
          <select id="dropdown" name="dropwdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-job">Full Time Job</option>
            <option value="full-learner">Full Time Learner</option>
            <option value="not-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>
          <input
            type="radio"
            id="definitely"
            name="recomend"
            value="definitely"
          />
          Definitely
        </label>
        <label>
          <input type="radio" id="maybe" name="recomend" value="maybe" />
          Maybe
        </label>
        <label>
          <input type="radio" id="not-sure" name="recomend" value="not-sure" />
          Not sure
        </label>
        <label for="name"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropwdown">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" name="checkbox" value="front-end" />
          Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="back-end" />
          Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="data-visualization" />
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="challenges" />
          Challenges
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="open-source" />
          Open Source Community
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="gitter-rooms" />
          Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="videos" />
          Videos
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="meetups" />
          City Meetups
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="wiki" />
          Wiki
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="forum" />
          Forum
        </label>
        <label>
          <input type="checkbox" name="checkbox" value="additional-courses" />
          Additional Courses
        </label>
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments-suggestions"
          name="comments-suggestions"
          rows="5"
          cols="50"
          placeholder="Enter your comment here..."
        >
        </textarea>
        <input type="submit" id="submit" value="submit" />
      </fieldset>
    </form>
  </div>
</body>
